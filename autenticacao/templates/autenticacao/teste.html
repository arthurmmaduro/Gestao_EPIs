{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sistema de Gestão</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{% static 'img/logo-evo.png' %}" alt="Logo EVO" class="logo">
            <h1>Bem-vindo ao Sistema de Gestão</h1>
        </header>

        <main class="main">
            <p>Escolha uma das opções abaixo para navegar:</p>
            <nav class="menu">
                <a href="{% url 'lista_colaborador' %}" class="menu-button">Colaboradores</a>
                <a href="{% url 'lista_epis' %}" class="menu-button">EPIs</a>
            </nav>
        </main>

        <footer class="footer">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-button">Sair</button>
            </form>
            <p>&copy; 2024 Sistema de Gestão de EPIs</p>
        </footer>
    </div>
</body>
</html>
