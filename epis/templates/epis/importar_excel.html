{% extends 'epis\base.html' %}
{%  load static %}
{% block content %}
    <h1>Importar Tabela do Excel</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Importar</button>
    </form>

    <p><a href="{% url 'lista_epis' %}">Voltar</a></p>
    <p><a href="{% url 'home' %}">Home</a></p>
    {% endblock %}
